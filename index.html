<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Mini Proyect JACR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="stylesheet" href="styles/index.css">
    <script src="javascript/AdhocsValidations.js" type="text/javascript"></script>
  </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="Absolute-Center is-Responsive">
                    <form method="POST" action="" id="loginForm">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="email" id="strEmail" name='strEmail' placeholder="Email" required>          
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" type="password" id="strPassword" name='password' placeholder="Password" required>     
                        </div>

                        <div class="form-group">
                            <input type="button" onclick="fnUserSearch()" class="btn btn-def btn-block" value="Login">
                        </div>
                    </form>         
                </div>    
            </div>
        </div>

        <!--inicio Modal ---------------------------------------------------->
        <div id="mdlIndex" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mdlIndexTitle"></h4>
                </div>
                <div class="modal-body" id="mdlIndexBody">
                    
                </div>
                <div class="modal-footer" id="mdlIndexBtnAction">
                    
                </div>
                </div>
            
            </div>
        </div>
        <!--Fin Modal ----------------------------------------------------->
    </body>

</html>
